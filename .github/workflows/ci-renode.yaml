name: Build and Simulate Firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install ARM toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi

    - name: âš™ï¸ Build firmware
      run: make

    - name: ğŸ“¤ Upload artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: firmware-elf
        path: build/firmware.elf

    - name: ğŸ³ Run Renode test
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/project" \
          -w /project \
          antmicro/renode \
          bash -c "renode /project/test.resc -e quit-after-run"

    - name: âœ… Check UART output
      run: |
        grep "âœ… Temperature Normal" output.log
