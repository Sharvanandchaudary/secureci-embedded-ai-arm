name: Build and Simulate Firmware

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🛠️ Install ARM toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi

    - name: ⚙️ Build firmware
      run: make

    - name: 📤 Upload artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: firmware-elf
        path: build/firmware.elf

    - name: 🐳 Run Renode test
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/project" \
          -w /project \
          antmicro/renode \
          bash -c "renode /project/test.resc -e quit-after-run"

    - name: ✅ Check UART output
      run: |
        grep "✅ Temperature Normal" output.log
